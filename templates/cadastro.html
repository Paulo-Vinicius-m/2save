<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro</title>
</head>
<body>

    <h1>Bem-vindo (a) à Appetit</h1>

    <form id="formulario-cadastro" method="post">

        <fieldset>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="confirmacao-email">Confirmação de email</label>
            <input type="email" name="email2"  id="confirmacao-email" placeholder="Confirmação do Email" required>
        </fieldset>

        <fieldset>
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Senha" id="senha" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="identificador"  id="cpf" placeholder="xxx.xxx.xxx-xx" required>

            <div>
                <label for="tipo-usuario">Tipo de usuário:</label>
                <input type="radio" name="tipo" id="consumidor" value="C" required>
                <label for="consumidor">Pessoa Física</label>
    
                <input type="radio" name="tipo" id="restaurante" value="R" required>
                <label for="restaurante">Pessoa Jurídica</label>
            </div>
        </fieldset>

        <input type="submit" value="Cadastre-se" id="btnCadastro" >

    </form>

    <script src="/core/assets/js/cadastro.js"></script>
    
</body>
</html>
