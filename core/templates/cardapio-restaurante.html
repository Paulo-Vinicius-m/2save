<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardapio Restaurante</title>

  <link rel="shortcut icon" href="/assets/img/Appetit-logo.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/cardapio-restaurante.css">

</head>
<body>

  <header class="header">
    <nav class="navbar navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a href="/inicio"><img src="/assets/img/Appetit-logo-marrom.svg"  class="logo-top" alt=""></a>
      <div class="container-imgs">
        <div class="container-icon">
          <img src="/assets/img/header/icon-busca.png" alt="Ícone de Busca">
        </div>
        <div class="container-person">
          <img src="/assets/img/header/icon-perfil.png" alt="Ícone de Perfil">
        </div>
      </div>
    </nav>
  
    <div class="menu" id="navbarMenu">
      <ul>
        <li>
          <img src="/assets/img/menu/perfil.png" alt="Painel"/>
          <a href="/restaurante/perfil">Painel</a>
        </li>
        <li>
          <img src="/assets/img/menu/menu.png" alt="Cardápio" />
          <a href="/meu-cardapio">Cardápio</a>
        </li>
        <li>
          <img src="/assets/img/menu/pedido.png" alt="Pedidos" />
          <a href="../meus-pedidos">Pedidos</a>
        </li>
        <li>
          <img src="/assets/img/menu/logout.png" alt="Sair" />
          <a href="#">Sair</a>
        </li>
      </ul>
    </div>
  </header>

  <button class="btn-adicionar-produto" id="btn-adicionar-produto"><span>+</span> Adicionar produto</button>

  <main>

    <h1 class="titulo-cardapio">Cardápio do dia </h1>

    <section class="container-produtos" id="container-cardapio">

      <div class="produto" id="produto">
        <div class="protudo-img">
          <img src="/assets/img/tela-inicial/bebida.png" alt="Imagem da Comida">
        </div>

        <p class="produto-informacoes" id="produto-nome">Bebida</p>
        <p class="produto-informacoes" id="produto-quantidade-pessoa">Serve 1 pessoas</p>
        <p class="produto-informacoes" id="produto-valor">R$ 50,00</p>
        <p class="produto-informacoes" id="produto-tempo">30 min</p>

        <div class="icon-mais">
          <img src="/assets/img/cardapio-restaurante/icon-mais.png" alt="Icone Mais">
        </div>
        <div class="icon-lixeira">
          <img src="/assets/img/cardapio-restaurante/icon-lixeira.png" alt="Icone Lixeira">
        </div>
      </div>

      <div class="produto" id="produto">
        <div class="protudo-img">
          <img src="/assets/img/tela-inicial/refeicoes.png" alt="Imagem da Comida">
        </div>

        <p class="produto-informacoes" id="produto-nome">Assinha de frango</p>
        <p class="produto-informacoes" id="produto-quantidade-pessoa">Serve 2 pessoas</p>
        <p class="produto-informacoes" id="produto-valor">R$ 50,00</p>
        <p class="produto-informacoes" id="produto-tempo">30 min</p>

        <div class="icon-mais">
          <img src="/assets/img/cardapio-restaurante/icon-mais.png" alt="Icone Mais">
        </div>
        <div class="icon-lixeira">
          <img src="/assets/img/cardapio-restaurante/icon-lixeira.png" alt="Icone Lixeira">
        </div>
      </div>

      <div class="produto" id="produto">
        <div class="protudo-img">
          <img src="/assets/img/tela-inicial/refeicoes.png" alt="Imagem da Comida">
        </div>

        <p class="produto-informacoes" id="produto-nome">Assinha de frango</p>
        <p class="produto-informacoes" id="produto-quantidade-pessoa">Serve 2 pessoas</p>
        <p class="produto-informacoes" id="produto-valor">R$ 50,00</p>
        <p class="produto-informacoes" id="produto-tempo">30 min</p>

        <div class="icon-mais">
          <img src="/assets/img/cardapio-restaurante/icon-mais.png" alt="Icone Mais">
        </div>
        <div class="icon-lixeira">
          <img src="/assets/img/cardapio-restaurante/icon-lixeira.png" alt="Icone Lixeira">
        </div>
      </div>

    </section>

  </main>

  <footer class="rodape"></footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="/assets/js/cardapio-restaurante.js/"></script>
</body>
</html>
